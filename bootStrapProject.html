<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: "Open Sans", sans-serif;
        }
        a{
            text-decoration: none;
        }
        ul{
            list-style-type: none;
        }
        .primary-header{
            background-color: black;
        }
        .primary-header ul li a{
            color: white;
        }
        .primary-header ul li a{
            display: block;
            padding: 4px 6em;
            font-size: 14px;
        }
        .primary-header ul li{
            border-right: 1px solid #666;
        }
        .primary-header ul li i{
            margin-right: 8px;
            color: aqua;
        }
        #main-header a{
            color: black;
            font-size: 55px;
        }
        #main-header a span{
            display: inline-block;
            background-color: black;
            color: white;
            font-weight: 800;
            font-size: 60px;
            padding: 4px 20px;

        }
    </style>
</head>
  <body>
    
    <header>
        <section class="primary-header">
            <ul class="d-flex justify-content-center">
                <li><a href="#"><i class="fa-solid fa-lock"></i> Sign in</a></li>
                <li><a href="#"><i class="fa-solid fa-pen-to-square"></i> Sign up</a></li>
                <li><a href="#"><i class="fa-solid fa-phone"></i>Call : 0987654321</a></li>
                <li><a href="#"><i class="fa-solid fa-envelope"></i> info@example.com</a></li>
            </ul>

        </section>
        <section id="main-header">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="searchbar">
                            <input type="text" name="" id="" placeholder="Search">
                            <button><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="logo">
                            <a href="#"><span>E</span>lite Shoppy</a>
                        </div>
                    </div>
                    <div class="col">
                    <div class="social-media">
                        <ul class="d-flex justify-content-between">
                            <li>Share On : </li>
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cd00034d8b.js" crossorigin="anonymous"></script>
</body>
</html>
